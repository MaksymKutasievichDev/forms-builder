<input type="file" class="file-input" accept="application/JSON"
       (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload isFullWidth">
  <div class="">
    <button mat-mini-fab color="primary" class="upload-btn"
            (click)="onClick(fileUpload)">
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
  <button mat-raised-button color="primary" [disabled]="btnDisable" (click)="setDataFromJson()">Load</button>
</div>
