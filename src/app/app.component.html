<div id="app">
  <nav>
    <div class="container">
      <div *ngIf="checkIfLoggedIn()" class="app_user">
        Hi, <i>{{username | removeQuotationMarks}}</i>
      </div>
      <div class="app_title">
        Form Builder
      </div>
      <div (click)="logout()" *ngIf="checkIfLoggedIn()" class="exit_ico isFlex flex-center">
        <mat-icon>exit_to_app</mat-icon>
      </div>
      <div class="" *ngIf="!checkIfLoggedIn()">
        <ul>
          <li>
            <a href="/login" routerLink="login">Login</a>
          </li>
          <li>
            <a href="/register" routerLink="register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
