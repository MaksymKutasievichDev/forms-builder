<div class="form_wrapp">
  <p>Registration Form</p>
  <form *ngIf="!isSuccessful"
    name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
  >
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input name="username" [(ngModel)]="form.username" required #username="ngModel" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input name="password" type="password" [(ngModel)]="form.password" required #password="ngModel" passwordStrength matInput>
      <mat-error *ngIf="!!password.errors?.['required']">
        The password is mandatory.
      </mat-error>
      <mat-error *ngIf="password.errors?.['passwordStrength']">
        Your password must have lower case, upper case and numeric character.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!f.form.valid">Sign Up</button>
  </form>

</div>
