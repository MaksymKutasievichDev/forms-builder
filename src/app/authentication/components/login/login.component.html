<div class="form_wrapp">
  <p>Login Form</p>
  <form *ngIf="!(isLoggedIn$ | async)"
        name="form" (ngSubmit)="f.form.valid && onSubmitLogin()" #f="ngForm" [formGroup]="form" novalidate
  >
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input name="username" formControlName="username" required matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input name="password" type="password" formControlName="password" required matInput>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="!f.form.valid">Log in</button>
  </form>
</div>
